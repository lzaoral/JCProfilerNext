---
name: Java CI with Gradle

on:
  push:
    branches: [devel, main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ${{ matrix.name }} with JDK ${{ matrix.jdk }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        jdk: [8, 11, 17]
        include:
          - os: macos-latest
            name: macOS
          - os: ubuntu-latest
            name: Ubuntu
          - os: windows-latest
            name: Windows
          - jdk: 8
            min_jckit: 211
          - jdk: 11
            min_jckit: 304
          - jdk: 17
            min_jckit: 310r20210706


    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          java-version: '${{ matrix.jdk }}'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Execute profiling tests
        run: |
          python3 tests/run.py --mode stats
          python3 tests/run.py --mode memory --ci --min-jckit '${{ matrix.min_jckit }}'
          python3 tests/run.py --mode time   --ci --min-jckit '${{ matrix.min_jckit }}'
